<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>wharehouse sort</title>
</head>
<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">
    <main class="container bg-img-main d-flex align-items-center justify-content-center">

        <section class="row bg-dark align-items-center p-5 my-2 width rounded">

            <div class="col-12 d-flex justify-content-between p-2 ">

                <div> <span class="text-light fs-1">filter by</span></div>

                <div> <button class="btn-outline rounded-pill fs-1 text-center"
                        onclick="drawPackages('heavy')">heavy</button>
                </div>

                <div><button class="btn-outline rounded-pill fs-1 text-center"
                        onclick="drawPackages('priority')">priority</button></div>

                <div><button class="btn-outline rounded-pill fs-1 text-center"
                        onclick="drawPackages('isFragile')">fragile</button>
                </div>

            </div>
            <div class="col-12 my-2 rounded">
                <section class="row d-flex justify-content-evenly" id="packages">

                </section>
            </div>


        </section>

    </main>
    <script src="app.js"></script>

</html>
